<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      id="demo2-iframe"
      src="http://localhost:8002/index.html"
      style="display: none"
    ></iframe>
    <script>
      const obj = { age: 18 };
      console.log(localStorage.getItem("name"), "直接拿iframe的storage");
      window.onload = function () {
        const bbbIframe = document.getElementById("demo2-iframe");
        // 要存的 data 传给 iframe
        bbbIframe.contentWindow.postMessage(obj, "http://localhost:8002");
      };
      window.addEventListener(
        "message",
        function (event) {
          if (event.origin === "http://localhost:8002") {
            console.log(event.data, "拿iframe的storage");
          }
        },
        false
      );
    </script>
    <p>demo1 page</p>
  </body>
</html>
